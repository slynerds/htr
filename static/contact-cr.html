<div class=wrap>
    <h4 class="name">Get Involved</h4>
    <h1>Konekte ak nou</h1>
    <p>Pou plis enfòmasyon, ou byen pou vini yon manm Ayiti Vèt, tanpri voye yon imel pou nou nan: <a href=mailto:coalition@haititakesroot.org>coalition@haititakesroot.org</a></p>
    <p>Ou byen rele nou nan telefon: +509 2227-6676</p>
	<p>6, Route de Puits Blain<br />
	<p>Pétionville, Haiti</p>
</div>
<div id="formcont">
<img class="nomess nomess_link" src=/close.svg />
<form class=contactform data-off=false>
    <div class="field">
    	<div class="control">
	    <h4 class=bindmess>Soumèt Mesaj</h4>
	</div>
    </div>
    <div class="field">
        <div class="control">
            <input type="text" name="first" placeholder="Non" required>
        </div>
        <div class="control">
            <input type="text" name="last" placeholder="Siyati" required>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <input type="phone" name="phone" placeholder="Telefòn">
        </div>
        <div class="control">
            <input type="email" name="email" placeholder="Imel" required>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <input type="text" name="subject" placeholder="Sijè">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <textarea id="message" name="message" placeholder="Mesaj" required></textarea>
        </div>
    </div>
    <div class="field">
        <div class="control">
	    <input type=submit value=Soumèt id=submit />
        </div>
    </div>
</form>
</div>
